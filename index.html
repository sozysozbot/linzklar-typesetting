<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>燐字の等幅組版（等倍サイズ・二倍サイズ対応）</title>
</head>

<body style="margin: 0 auto; max-width: 80%;">
    <h2>燐字の等幅組版（等倍サイズ・二倍サイズ対応）</h2>
    <p style="max-width: 1000px;">「<a
            href="https://docs.google.com/spreadsheets/d/1qCfHtiwAMKii9iUKhR3gpdRInjzW5ZHY8z7mAz9VeIw/">官定机戦小律・組版</a>」みたいなのをGoogle
        Spreadsheetsで組んで、それを下のテキストボックスに貼り付けて「組版！」ボタンを押しましょう。罫線文字を入力するのが面倒な方は、左上と右下はかぎかっこ、左下はLで代用してもらっても構いません。</p>
    <textarea id="raw_input" rows="25"
        style="width: 100%; white-space: pre; overflow-x: scroll; overflow-y: scroll;"></textarea>
    <button id="convert" style="font-size: 200%;">組版！</button><label for="column_spacing">行間（等倍サイズを 1 としたときの相対比率）：</label><input id="column_spacing" value="0">
</body>
